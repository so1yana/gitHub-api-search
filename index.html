<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Github repo search</title>
</head>
<body>
    <div class="page">
        <div class="search">
            <div class="search__input-box">
                <input class="search__input">
                <ul class="search__results-list">
                </ul>
            </div>
        </div>
        <div class="repos-list">
            <div class="repos-list__item">
                <div class="repos-list__item-info" href="https://github.com/yangshun/tech-interview-handbook" target="_blank">
                    <span>Name: </span>
                    <span>Owner: </span>
                    <span>Stars: </span>
                    <span class="repos-list__item-button"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
